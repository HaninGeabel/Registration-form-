<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="registrationform.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Western Columbia Grocers</title>
</head>



<body>
	<!-- img https://unsplash.com/photos/RsRTIofe0HE-->

	<form  action="mailto:http://localhost/registrationform.html" method="get">
		<div>
			
<h3>Presonal Information </h3>
<table>
<tr>
	<td><label for="name">Name</label></td><td><input type="text" name="name"  id="name"  pattern="[A-Za-z'-'\s]*" maxlength="25" placeholder="Enter your name here" autofocus  ></td>
</tr>
<tr>
	<td><label for="Address">Adress:</label></td>
	<td><input type="text" id="Address" placeholder="123 Franklin Road NW Calgary, Alberta " required ></td>
</tr>

<tr>
	<td><label for="phone">Phone Number</label></td>
	<td><input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="999-999-9999" required></td>
</tr>

<tr>
<td><label for = "age">Your Age</label> </td> <td><input type="Number" name="age" id="age" placeholder="44" required min="5"></td>
</tr>

<tr>
<td><label for="email">Email Adress:</label></td>
	<td><input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="xyz@example.com" required></td>
</tr>

<tr>
<td><label for="Registration_Date">Start date</label></td>
<td><input type="date" name="Registration_Date" id="Registration_Date">
</td>
</tr>




</table>
<input type="reset" value="reset"><input type="submit" value="Submit">
</div>
</form>	

</body>
</html>
